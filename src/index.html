<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Ropa+Sans:400,400italic|Lato' rel='stylesheet' type='text/css'>
    <%= t.include("partials/_adHead.html") %>
  </head>
  <body>

    <nav class="top">
      <a href="http://seattletimes.com">
        <img src="http://seattletimes.com/art/ui/seattletimeslogo_home.svg" class="logo">
      </a>
      <a class="share"></a>
    </nav>

    <div class="map-container"><div id="map"></div></div>

<div class="badge-container">
    <div class="badge" data-team="chicago">Chicago</div>
    <div class="badge" data-team="portland">Portland</div>
    <div class="badge" data-team="seattle">Seattle</div>
    <div class="badge" data-team="dc">DC</div>
  </div>

    <div class="legend">
      <div class="label"><em>Number of players</em></div>
      <div class="inner"><div class="swatch color-1"></div> 12+</div>
      <div class="inner"><div class="swatch color-2"></div> 9-11</div>
      <div class="inner"><div class="swatch color-3"></div> 6-8</div>
      <div class="inner"><div class="swatch color-4"></div> 3-5</div>
      <div class="inner"><div class="swatch color-5"></div> 1-2</div>
    </div>

    <script>
      <%
        var soundersData = {};
        json.MLSCountries_Sounders_Total.forEach(function(c) {
          var country = c.country;
          var players = c.totalplayers;
          if (!soundersData[country]) { soundersData[country] = {} }
          soundersData[country].players = players;

          if (c.subcountry && c.subplayers) { 
            var subCountry = c.subcountry;
            var subPlayers = c.subplayers;

            if (!soundersData[country].subData) { soundersData[country].subData = {} }
            soundersData[country].subData[subCountry] = subPlayers;
          }
        });
      %>
      <%
        var teamData = {};
        json.MLSCountries_Current_Clean.forEach(function(t) {
          var id = t.id;
          var team = t.team;
          var country = t.country;
          var players = t.totalplayers;

          if (!teamData[id]) { teamData[id] = {} }
          teamData[id].team = team;
          if (!teamData[id][country]) { teamData[id][country] = {} }
          teamData[id][country].players = players;

          if (t.subcountry && t.subplayers) { 
            var subCountry = t.subcountry;
            var subPlayers = t.subplayers;

            if (!teamData[id][country].subData) { teamData[id][country].subData = {} }
            teamData[id][country].subData[subCountry] = subPlayers;
          }
        });
      %>
      var soundersData = <%= JSON.stringify(soundersData) %>;
      var teamData = <%= JSON.stringify(teamData) %>;
    </script>
    <script src="app.js"></script>
    <%= json.project.production ? t.include("partials/_adFoot.html") : "" %>
    <%= json.project.production ? t.include("partials/_workHere.html") : "" %>
  </body>
</html>
