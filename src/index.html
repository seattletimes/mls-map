<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_adHead.html") %>
  </head>
  <body>

    <nav class="top">
      <a href="http://seattletimes.com">
        <img src="http://seattletimes.com/art/ui/seattletimeslogo_home.svg" class="logo">
      </a>
      <a class="share"></a>
    </nav>

    <div class="map-container"><div id="map"></div></div>

    <script>
      <%
        var soundersData = {};
        json.MLSCountries_Sounders_Total.forEach(function(c) {
          var country = c.country;
          var players = c.totalplayers;
          if (!soundersData[country]) { soundersData[country] = {} }
          soundersData[country].players = players;

          if (c.subcountry && c.subplayers) { 
            var subCountry = c.subcountry;
            var subPlayers = c.subplayers;

            if (!soundersData[country].subData) { soundersData[country].subData = {} }
            soundersData[country].subData[subCountry] = subPlayers;
          }
        });
      %>
      var soundersData = <%= JSON.stringify(soundersData) %>;
    </script>
    <script src="app.js"></script>
    <%= json.project.production ? t.include("partials/_adFoot.html") : "" %>
    <%= json.project.production ? t.include("partials/_workHere.html") : "" %>
  </body>
</html>
